<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="panel.css">
</head>

<body>
	<button class="button-show-score" style="background-color:#0072BC;">Score</button>
	<button class="button-show-slate" style="background-color:#43883F;">Slate</button>
	<button class="button-hide" style="background-color:#D11242;">Clear</button>
	<br />
	<hr />

	<input id="away-score" placeholder="Away Score">
	<span style="padding-left:10px;padding-right:10px;">-</span>
	<input id="home-score" placeholder="Home Score">
	<button style="margin-left:10px;" id="button-save-score">SAVE</button>
	<br /><br />
	<button class="button-qt-x">PG</button>
	<button class="button-qt-1">Q1</button>
	<button class="button-qt-2">Q2</button>
	<button class="button-qt-3">Q3</button>
	<button class="button-qt-4">Q4</button>
	<button class="button-p-1">P1</button>
	<button class="button-p-2">P2</button>
	<button class="button-p-ot">OT</button>
	<script src="panel.js"></script>
</body>

</html>
